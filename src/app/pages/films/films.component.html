<input
  type="search"
  placeholder="Find a movie"
  autofocus
  [(ngModel)]="searchTerm"
  (keyup)="feedFilms(searchTerm)"
/>
<table mat-table [dataSource]="filmsList" class="mat-elevation-z8">
  <!-- Episode ID Column -->
  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let film">{{ film.episode_id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let film">{{ film.title }}</td>
  </ng-container>

  <!-- Director Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Director</th>
    <td mat-cell *matCellDef="let film">{{ film.director }}</td>
  </ng-container>

  <!-- Release Date Column -->
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let film">
      {{ film.release_date | date : "dd-MM-yyyy" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
