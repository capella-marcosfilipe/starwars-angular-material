<section
  class="flex flex-col p-4 bg-gradient-to-b from-indigo-900 to-indigo-600 h-screen text-white"
>
  <mat-form-field class="mb-6">
    <input
      matInput
      placeholder="Find a film"
      autofocus
      [(ngModel)]="searchTerm"
      (keyup)="feedFilms(searchTerm)"
      type="search"
      class="p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    />
  </mat-form-field>

  <table mat-table [dataSource]="filmsList" class="mat-elevation-z8 text-white">
    <!-- Episode ID Column -->
    <ng-container matColumnDef="episode_id">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">No.</th>
      <td mat-cell *matCellDef="let film" class="bg-gray-700 text-lg">
        {{ film.episode_id }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Title
      </th>
      <td mat-cell *matCellDef="let film" class="bg-gray-700 text-lg">
        {{ film.title }}
      </td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Director
      </th>
      <td mat-cell *matCellDef="let film" class="bg-gray-700 text-lg">
        {{ film.director }}
      </td>
    </ng-container>

    <!-- Release Date Column -->
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Release Date
      </th>
      <td mat-cell *matCellDef="let film" class="bg-gray-700 text-lg">
        {{ film.release_date | date : "dd-MM-yyyy" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <a
    routerLink="/"
    class="w-full mt-6 px-6 py-3 text-lg font-semibold text-white bg-gray-700 rounded-lg shadow-md hover:bg-gray-600 transition flex items-center space-x-2"
  >
    Back to Home
  </a>
</section>
