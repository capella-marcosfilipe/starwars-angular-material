<input
  type="search"
  autofocus
  placeholder="Find a startship"
  [(ngModel)]="searchTerm"
  (keyup)="feedStarships(searchTerm)"
/>
<table mat-table [dataSource]="starshipsList" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let starship">{{ starship.name }}</td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let starship">{{ starship.model }}</td>
  </ng-container>

  <!-- Manufacturer Column -->
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let starship">{{ starship.manufacturer }}</td>
  </ng-container>

  <!-- Passengers Column -->
  <ng-container matColumnDef="passengers">
    <th mat-header-cell *matHeaderCellDef>Passengers</th>
    <td mat-cell *matCellDef="let starship">{{ starship.passengers }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
