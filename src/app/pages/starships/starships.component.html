<section
  class="flex flex-col p-4 bg-gradient-to-b from-slate-900 to-emerald-600 h-screen text-white"
>
  <mat-form-field class="mb-6">
    <input
      matInput
      placeholder="Find a starship"
      autofocus
      [(ngModel)]="searchTerm"
      (keyup)="feedStarships(searchTerm)"
      type="search"
      class="p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-400"
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="starshipsList"
    class="mat-elevation-z8 text-white"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Name
      </th>
      <td mat-cell *matCellDef="let starship" class="bg-gray-700 text-lg">
        {{ starship.name }}
      </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Model
      </th>
      <td mat-cell *matCellDef="let starship" class="bg-gray-700 text-lg">
        {{ starship.model }}
      </td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Manufacturer
      </th>
      <td mat-cell *matCellDef="let starship" class="bg-gray-700 text-lg">
        {{ starship.manufacturer }}
      </td>
    </ng-container>

    <!-- Passengers Column -->
    <ng-container matColumnDef="passengers">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-800 text-xl">
        Passengers
      </th>
      <td mat-cell *matCellDef="let starship" class="bg-gray-700 text-lg">
        {{ starship.passengers }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="cursor-pointer"
      (click)="selectedRow(starship)"
      mat-row
      *matRowDef="let starship; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="starshipCount"
    [pageSize]="10"
    [pageIndex]="pageIndex"
    (page)="loadMoreResults($event)"
    [showFirstLastButtons]="true"
    class="mt-6 bg-gray-800 text-white"
  ></mat-paginator>

  <a
    routerLink="/"
    class="w-full mt-6 px-6 py-3 text-lg font-semibold text-white bg-gray-700 rounded-lg shadow-md hover:bg-gray-600 transition flex items-center space-x-2"
  >
    Back to Home
  </a>
</section>
